<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <p>//Dado el siguiente html y javascript, utiliza .filter() para mostrar por consola los streamers que incluyan la
    palabra
    introducida en el input. De esta forma, si introduzco 'Ru' me deberia de mostrar solo el streamer 'Rubius'. Si
    introduzco 'i', me deberia de mostrar el streamer 'Rubius' e 'Ibai'.</p>
  <input type="text" data-function="toFilterStreamers" />
  <script>
    const streamers = [
      { name: 'Rubius', age: 32, gameMorePlayed: 'Minecraft' },
      { name: 'Ibai', age: 25, gameMorePlayed: 'League of Legends' },
      { name: 'Reven', age: 43, gameMorePlayed: 'League of Legends' },
      { name: 'AuronPlay', age: 33, gameMorePlayed: 'Among Us' }
    ];
    let inputElement = document.querySelector('input[data-function="toFilterStreamers"]');
    let inputValue = inputElement.addEventListener(click).data;
    const filterStreamers = streamers.filter(streamer => streamer.name.includes(inputValue));
    console.log(filterStreamers);
  </script>
</body>

</html>
