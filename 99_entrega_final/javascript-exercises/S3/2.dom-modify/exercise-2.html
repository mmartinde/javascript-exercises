
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises-2</title>
</head>
<body>
    <h6>Inserta dinamicamente en un html un div que contenga una p con javascript.</h6>
    <script>
        let newElementDiv =document.createElement ('div');
        document.body.appendChild (newElementDiv);
        let newElementP =document.createElement ('p');
        newElementDiv.appendChild (newElementP);
    </script>
</body>
</html>
