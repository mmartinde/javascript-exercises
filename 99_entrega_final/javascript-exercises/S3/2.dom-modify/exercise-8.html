<body>
    <h6>Basandote en el siguiente html,inserta una p con el texto 'Voy en medio!' entre los dos div. Recuerda que no
        solo puedes insertar elementos con .appendChild.</h6>
    <div></div>
    <div></div>
    <script>
        //One way to create a <p> node and insert a text
        /* const newP = document.createElement('p');
        newP.textContent = 'Voy en medio!'; */

        //Second way to create a <p> node and insert text but in this case with variables        
        let newP = document.createElement('p');
        let newText = document.createTextNode('Voy en medio!');
        newP.appendChild(newText);

        const divList = document.querySelectorAll('div') //Create a list with all <div> element on the body

            //look through the list of <div> and insert the <p> element between both <di>
        divList.forEach(element => {
            document.body.insertBefore(newP, element);
        });
    </script>
</body>
