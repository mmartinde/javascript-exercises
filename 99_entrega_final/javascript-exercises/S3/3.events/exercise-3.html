<body>
  <h6>Basandote en el siguiente html, a√±ade un evento 'input' que ejecute un console.log con el valor del input.</h6>
  <input type="text" />

  <script>
    document.querySelector("input").addEventListener('input', function(e) {
      console.log(e.target.value);
    });

  </script>
